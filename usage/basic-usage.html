<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filog: Basic Usage</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/filog.css">
  <script src="../build/filog.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          log = new Filog('#log').log;
          log( 'string', 1, true, null, undefined, /abc/, [], {}, new Filog() );
          log( new Error('This is an error message') );
      });
  </script>
</head>
<body>
  <h1>Filog: Basic Usage</h1>
  <pre id="log" class="filog"></pre>
</body>
</html>
